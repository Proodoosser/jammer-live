<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jammer — Telegram Style</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0d0f12;
    --panel: #13161a;
    --muted: #8d97a3;
    --accent: #2f80ed;
    --bubble-teacher: #e8f0ff;
    --bubble-student: #e8ffe8;
    --bubble-system: #2b2b2b;
  }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    background: var(--bg);
    font-family: Inter, system-ui, sans-serif;
    color: #f1f5f9;
  }

  .app {
    display: grid;
    grid-template-columns: 1fr 340px;
    width: 100%;
    gap: 12px;
    padding: 12px;
  }

  /* LEFT: video + controls */
  .left {
    display: flex;
    flex-direction: column;
    gap: 10px;
    background: var(--panel);
    border-radius: 12px;
    padding: 12px;
  }
  .top-controls {
    display: flex;
    gap: 8px;
    align-items: center;
    flex-wrap: wrap;
  }
  .top-controls input, .top-controls select {
    padding: 8px 10px;
    border-radius: 8px;
    border: 1px solid #222;
    background: #0a0a0b;
    color: #eee;
  }
  .btn {
    background: var(--accent);
    border: none;
    padding: 8px 14px;
    border-radius: 8px;
    color: white;
    font-weight: 600;
    cursor: pointer;
  }
  .btn.ghost {
    background: transparent;
    border: 1px solid #333;
    color: var(--muted);
  }
  .status {
    font-size: 13px;
    margin-left: auto;
    color: var(--muted);
  }

  .video-stage {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #000;
    border-radius: 10px;
    position: relative;
    overflow: hidden;
  }
  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  #miniWrap {
    position: absolute;
    width: 160px;
    height: 100px;
    bottom: 12px;
    right: 12px;
    border: 2px solid rgba(255,255,255,0.1);
    border-radius: 8px;
    overflow: hidden;
    background: #000;
    cursor: grab;
  }
  #miniWrap video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .video-actions {
    display: flex;
    gap: 8px;
    margin-top: 8px;
  }
  .small-btn {
    flex: 1;
    padding: 8px;
    border-radius: 8px;
    border: 1px solid #333;
    background: #1a1c1f;
    color: #eee;
    cursor: pointer;
  }

  /* RIGHT: chat */
  .right {
    display: flex;
    flex-direction: column;
    background: var(--panel);
    border-radius: 12px;
    padding: 12px;
  }
  .chat-header {
    display: flex;
    justify-content: space-between;
    margin-bottom: 8px;
  }
  .chat-title { font-weight: 600; font-size: 16px; }
  .chat-area {
    flex: 1;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 8px;
    padding: 4px;
  }
  .row { display: flex; gap: 8px; }
  .row.right { justify-content: flex-end; }
  .bubble {
    padding: 10px 12px;
    border-radius: 14px;
    max-width: 75%;
    font-size: 14px;
    line-height: 1.3;
  }
  .bubble.teacher {
    background: var(--bubble-teacher);
    color: #0c2340;
    border-bottom-right-radius: 4px;
  }
  .bubble.student {
    background: var(--bubble-student);
    color: #083b08;
    border-bottom-left-radius: 4px;
  }
  .bubble.system {
    background: transparent;
    color: var(--muted);
    font-style: italic;
  }
  .avatar {
    width: 32px; height: 32px; border-radius: 50%;
    background: #2b2b2b;
    display: flex; align-items: center; justify-content: center;
    font-weight: bold; color: white;
  }
  .ts {
    display: block;
    margin-top: 4px;
    font-size: 11px;
    color: var(--muted);
  }
  .chat-input {
    margin-top: 8px;
    display: flex;
    gap: 8px;
  }
  .chat-input input {
    flex: 1;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #333;
    background: #0a0a0b;
    color: #eee;
  }
  .chat-input button {
    padding: 10px 14px;
    border: none;
    border-radius: 10px;
    background: var(--accent);
    color: white;
    font-weight: 600;
    cursor: pointer;
  }

  @media (max-width: 900px) {
    .app { grid-template-columns: 1fr; }
    .right { order: 2; }
    .left { order: 1; }
    #miniWrap { width: 120px; height: 80px; }
  }
</style>
</head>
<body>
  <div class="app">
    <div class="left">
      <div class="top-controls">
        <input id="roomId" type="text" value="lesson123" placeholder="Room ID">
        <select id="roleSelect">
          <option value="teacher">Teacher</option>
          <option value="student">Student</option>
        </select>
        <button class="btn" id="joinBtn">Join</button>
        <button class="btn ghost" id="leaveBtn" disabled>Leave</button>
        <div class="status" id="status">not connected</div>
      </div>

      <div class="video-stage" id="mainWrap">
        <video id="remoteVideo" autoplay playsinline></video>
        <div id="miniWrap"><video id="localVideo" autoplay playsinline muted></video></div>
      </div>

      <div class="video-actions">
        <button class="small-btn" id="swapBtn">Swap</button>
        <button class="small-btn" id="muteBtn">Mute</button>
        <button class="small-btn" id="camBtn">Cam</button>
      </div>
    </div>

    <div class="right">
      <div class="chat-header">
        <div class="chat-title">Chat</div>
        <div>Room: <span id="showRoom">—</span></div>
      </div>
      <div class="chat-area" id="chatArea"></div>
      <div class="chat-input">
        <input id="chatInput" placeholder="Write a message...">
        <button id="sendChatBtn">Send</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
