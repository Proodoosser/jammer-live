<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Lessons Pro | Виртуальный класс</title>
    <!-- Подключаем Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Подключаем Janus.js -->
    <script src="https://janus.conf.meetecho.com/janus.js"></script>
    <!-- Подключаем иконки -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6cf7;
            --secondary-color: #6c757d;
            --success-color: #198754;
            --danger-color: #dc3545;
            --dark-color: #212529;
            --light-color: #f8f9fa;
            --background-dark: #1a1d21;
            --background-light: #ffffff;
            --text-dark: #333;
            --text-light: #f1f1f1;
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-dark);
            color: var(--text-light);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 20px;
            gap: 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: var(--border-radius);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .status-indicators {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }

        .status-dot {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-connected { background-color: var(--success-color); }
        .status-disconnected { background-color: var(--danger-color); }
        .status-connecting { background-color: orange; }

        /* Main Content */
        .main-content {
            display: flex;
            flex: 1;
            gap: 20px;
            min-height: 0; /* Важно для flexbox с overflow */
        }

        /* Video Area */
        .video-container {
            flex: 3;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: var(--border-radius);
            padding: 20px;
            overflow: hidden;
        }

        .video-wrapper {
            display: flex;
            gap: 20px;
            flex: 1;
            min-height: 0;
        }

        .video-box {
            flex: 1;
            background-color: #000;
            border-radius: var(--border-radius);
            overflow: hidden;
            position: relative;
            min-width: 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-box h3 {
            position: absolute;
            color: #777;
        }

        #remoteVideo, #localVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: var(--border-radius);
            transform: scaleX(-1); /* Зеркалим локальное видео */
        }

        .video-overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        /* Controls */
        .controls-container {
            flex: 1;
            max-width: 320px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .panel {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: var(--border-radius);
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .panel-title {
            margin-bottom: 15px;
            font-size: 1.1rem;
            color: var(--primary-color);
        }

        /* Login Panel */
        #loginPanel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, button, select {
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
        }

        input, select {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background-color: #3a5ad9;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background-color: var(--secondary-color);
            cursor: not-allowed;
            transform: none;
        }

        button.danger {
            background-color: var(--danger-color);
        }

        button.danger:hover {
            background-color: #bd2130;
        }

        /* Call Controls */
        #callControls {
            display: none; /* Скрыто по умолчанию */
            flex-direction: column;
            gap: 10px;
        }

        .control-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .media-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .media-btn {
            flex: 1;
            background-color: var(--secondary-color);
        }

        .media-btn.active {
            background-color: var(--success-color);
        }

        /* Settings Panel */
        #settingsPanel {
            display: none;
        }

        .settings-group {
            margin-bottom: 15px;
        }

        .settings-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #ccc;
        }

        /* Notifications */
        #notificationArea {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .notification {
            padding: 15px 20px;
            border-radius: 8px;
            background-color: var(--dark-color);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateX(100px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification.success { border-left: 4px solid var(--success-color); }
        .notification.error { border-left: 4px solid var(--danger-color); }
        .notification.info { border-left: 4px solid var(--primary-color); }

        /* Адаптивность */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .controls-container {
                max-width: 100%;
            }

            .video-wrapper {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">Live Lessons Pro</div>
            <div class="status-indicators">
                <div class="status" id="socketStatus">
                    <span class="status-dot status-disconnected"></span>
                    <span>Signal: Отключен</span>
                </div>
                <div class="status" id="janusStatus">
                    <span class="status-dot status-disconnected"></span>
                    <span>Media: Отключен</span>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="video-container">
                <div class="video-wrapper">
                    <div class="video-box">
                        <h3>Удаленный пользователь</h3>
                        <video id="remoteVideo" autoplay playsinline></video>
                        <div class="video-overlay" id="remoteVideoInfo"></div>
                    </div>
                    <div class="video-box">
                        <h3>Ваше видео</h3>
                        <video id="localVideo" autoplay playsinline muted></video>
                        <div class="video-overlay" id="localVideoInfo"></div>
                    </div>
                </div>
            </div>

            <div class="controls-container">
                <div class="panel" id="loginPanel">
                    <h3 class="panel-title">Подключение к уроку</h3>
                    <input type="text" id="usernameInput" placeholder="Ваше имя" value="Ученик">
                    <input type="text" id="roomIdInput" placeholder="ID комнаты" value="1234">
                    <button id="connectButton"><i class="fas fa-plug"></i> Подключиться</button>
                </div>

                <div class="panel" id="callControls">
                    <h3 class="panel-title">Управление уроком</h3>
                    <div class="control-buttons">
                        <button id="callButton"><i class="fas fa-play"></i> Начать</button>
                        <button id="hangupButton" class="danger" disabled><i class="fas fa-phone-slash"></i> Завершить</button>
                    </div>
                    <div class="media-controls">
                        <button id="toggleAudio" class="media-btn active"><i class="fas fa-microphone"></i></button>
                        <button id="toggleVideo" class="media-btn active"><i class="fas fa-video"></i></button>
                        <button id="settingsButton"><i class="fas fa-cog"></i></button>
                    </div>
                </div>

                <div class="panel" id="settingsPanel">
                    <h3 class="panel-title">Настройки медиа</h3>
                    <div class="settings-group">
                        <label for="videoSource">Камера:</label>
                        <select id="videoSource"></select>
                    </div>
                    <div class="settings-group">
                        <label for="audioSource">Микрофон:</label>
                        <select id="audioSource"></select>
                    </div>
                    <div class="settings-group">
                        <label for="videoResolution">Разрешение видео:</label>
                        <select id="videoResolution">
                            <option value="320x240">320x240 (Low)</option>
                            <option value="640x480">640x480 (SD)</option>
                            <option value="1280x720" selected>1280x720 (HD)</option>
                            <option value="1920x1080">1920x1080 (Full HD)</option>
                        </select>
                    </div>
                    <div class="settings-group">
                        <label for="audioQuality">Качество аудио:</label>
                        <select id="audioQuality">
                            <option value="0">Низкое</option>
                            <option value="1" selected>Стандартное</option>
                            <option value="2">Высокое</option>
                        </select>
                    </div>
                    <button id="applySettings"><i class="fas fa-check"></i> Применить настройки</button>
                </div>
            </div>
        </main>
    </div>

    <div id="notificationArea"></div>

    <script src="app.js"></script>
</body>
</html>
