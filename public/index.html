<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Lessons | Видеосвязь для обучения</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: #4a6cf7;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .status-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4757;
        }
        
        .status-dot.connected {
            background: #2ed573;
        }
        
        .main-content {
            display: flex;
            padding: 20px;
            gap: 20px;
        }
        
        .video-container {
            flex: 3;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .video-wrapper {
            display: flex;
            gap: 20px;
            height: 400px;
        }
        
        .video-box {
            flex: 1;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .video-box h3 {
            position: absolute;
            color: white;
            top: 10px;
            left: 10px;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        
        .controls {
            flex: 1;
            max-width: 300px;
        }
        
        .panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .panel h3 {
            margin-bottom: 15px;
            color: #4a6cf7;
            font-size: 18px;
        }
        
        input, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        input {
            background: white;
        }
        
        button {
            background: #4a6cf7;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #3a5ad9;
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        button.danger {
            background: #ff4757;
        }
        
        button.danger:hover {
            background: #ff3742;
        }
        
        .media-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .media-btn {
            flex: 1;
            padding: 10px;
            font-size: 14px;
        }
        
        .media-btn.active {
            background: #2ed573;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-left: 4px solid #4a6cf7;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(100%);
            transition: transform 0.3s;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .video-wrapper {
                flex-direction: column;
                height: auto;
            }
            
            .video-box {
                height: 300px;
            }
            
            .controls {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Live Lessons - Видеосвязь для обучения</h1>
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-dot" id="socketStatus"></div>
                    <span>Signal: Отключен</span>
                </div>
                <div class="status-item">
                    <div class="status-dot" id="janusStatus"></div>
                    <span>Media: Отключен</span>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="video-container">
                <div class="video-wrapper">
                    <div class="video-box">
                        <h3>Ученик</h3>
                        <video id="remoteVideo" autoplay playsinline></video>
                    </div>
                    <div class="video-box">
                        <h3>Преподаватель</h3>
                        <video id="localVideo" autoplay playsinline muted></video>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <div class="panel" id="loginPanel">
                    <h3>Подключение к уроку</h3>
                    <input type="text" id="usernameInput" placeholder="Ваше имя" value="Преподаватель">
                    <input type="text" id="roomIdInput" placeholder="ID комнаты" value="1234">
                    <button id="connectButton">Подключиться</button>
                </div>
                
                <div class="panel" id="callControls" style="display:none">
                    <h3>Управление уроком</h3>
                    <button id="callButton">Начать урок</button>
                    <button id="hangupButton" class="danger" disabled>Завершить урок</button>
                    
                    <div class="media-controls">
                        <button id="toggleAudio" class="media-btn active">Микрофон</button>
                        <button id="toggleVideo" class="media-btn active">Камера</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Базовая функция для показа уведомлений
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 3000);
        }
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Ваш оригинальный код инициализации
            console.log('Приложение инициализировано');
        });
    </script>
    
    <!-- Подключаем Janus с гарантированной загрузкой -->
    <script>
        function loadJanus() {
            // Пробуем загрузить Janus с основного CDN
            const script = document.createElement('script');
            script.src = 'https://janus.conf.meetecho.com/janus.js';
            script.onload = function() {
                console.log('Janus loaded successfully');
                // Помечаем что Janus загружен
                window.janusLoaded = true;
                // Обновляем статус
                updateJanusStatus(true);
            };
            script.onerror = function() {
                console.error('Failed to load Janus from main CDN');
                // Пробуем альтернативный источник
                const backupScript = document.createElement('script');
                backupScript.src = 'janus.js'; // Локальная копия как запасной вариант
                document.head.appendChild(backupScript);
            };
            document.head.appendChild(script);
        }
        
        function updateJanusStatus(connected) {
            const statusDot = document.getElementById('janusStatus');
            const statusText = statusDot.nextElementSibling;
            
            if (connected) {
                statusDot.className = 'status-dot connected';
                statusText.textContent = 'Media: Подключен';
            } else {
                statusDot.className = 'status-dot';
                statusText.textContent = 'Media: Отключен';
            }
        }
        
        // Загружаем Janus при загрузке страницы
        window.addEventListener('load', loadJanus);
    </script>
    
    <script src="app.js"></script>
</body>
</html>
