<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jammer Live</title>
  <style>
    body { font-family: sans-serif; padding: 1em; background: #111; color: #eee; }
    video { width: 45%; background: #000; margin: 0.5em; border: 2px solid #444; }
    #controls { margin: 1em 0; }
    #chat { border: 1px solid #444; height: 150px; overflow-y: auto; padding: 5px; margin-top: 1em; background: #222; }
    .msg { margin: 2px 0; }
    #log { font-size: 0.8em; background: #222; padding: 5px; margin-top: 1em; height: 100px; overflow-y: auto; }
  </style>
</head>
<body>
  <h1>ðŸŽ¸ Jammer Live</h1>

  <div id="controls">
    <label>Room: <input id="roomId" value="lesson123"></label>
    <label>Role:
      <select id="roleSelect">
        <option value="teacher">Teacher</option>
        <option value="student">Student</option>
      </select>
    </label>
    <button id="joinBtn">Join</button>
    <button id="leaveBtn" disabled>Leave</button>
  </div>

  <div>
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <div>Status: <span id="status">not connected</span> | Room: <span id="showRoom">-</span> | SocketID: <span id="socketId">-</span></div>

  <div id="chat"></div>
  <input id="chatInput" placeholder="Message..."/>
  <button id="sendChatBtn">Send</button>

  <div id="log"></div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
