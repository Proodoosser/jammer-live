<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jammer Live</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #121212;
      color: #eee;
    }
    .left {
      flex: 2;
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
    }
    .top-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #1e88e5;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #1565c0;
    }
    .videos {
      flex: 1;
      display: flex;
      gap: 10px;
    }
    video {
      flex: 1;
      background: #000;
      border-radius: 10px;
      object-fit: cover;
    }
    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-left: 1px solid #333;
      background: #1e1e1e;
    }
    .chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }
    .chat p {
      margin: 5px 0;
    }
    .chat .system { color: #aaa; font-style: italic; }
    .chat .teacher { color: #42a5f5; }
    .chat .student { color: #81c784; }
    .chat-input {
      display: flex;
      border-top: 1px solid #333;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      background: #2c2c2c;
      color: #eee;
    }
    .chat-input button {
      border-radius: 0;
    }
  </style>
</head>
<body>
  <div class="left">
    <div class="top-bar">
      <button onclick="joinAs('teacher')">Join as Teacher</button>
      <button onclick="joinAs('student')">Join as Student</button>
    </div>
    <div class="videos">
      <video id="localVideo" autoplay playsinline muted></video>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
  </div>
  <div class="right">
    <div id="chat" class="chat"></div>
    <div class="chat-input">
      <input id="chatInput" type="text" placeholder="Message..."/>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
